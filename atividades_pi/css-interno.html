<head>

    <title>Document</title>

    }

        font-size: 15px;

        color: red;
    }
    </style>
</head>

<body>

    <div class="card">
        <div class="imagem"> <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png"
                alt="" style="width: 100%; height: 100%;"> </div>

                </span> </h1>
            <p class="p"> Mensagem: <span class="span2"> A vida não é um morango... </span> </p>
        </div>
    </div>
</body>

</html>
